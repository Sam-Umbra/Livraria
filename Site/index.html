<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/style.css">
    <script src="./src/script.js"></script>
    <script src="https://kit.fontawesome.com/939fae6bc5.js" crossorigin="anonymous"></script>
    <title>Web-Books</title>
</head>
<body>
    <header>
        <div class="header-main">
            <p class="logo">SpringBooks</p>

            <div class="search-bar">
                <select name="parameters" id="parameters">
                    <option value="title">Título</option>
                    <option value="author">Autor</option>
                    <option value="publisher">Editora</option>
                    <option value="yearPublished">Ano</option>
                    <option value="price">Preço</option>
                    <option value="evaluation">Notas</option>
                </select>

                <div class="search-field">
                    <input type="text">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </div>
                <!--Criar outro input personalizado com 5 estrelas clicaves para ver que ao o usuario pesquisar ele pesquise pela nota do livro-->
                <!--Criar um outro input com dois campos, para a opção de preço-->
            </div>

            <div class="icons">
                <i class="fa-solid fa-cart-plus"></i>
                <i class="fa-solid fa-user"></i>
            </div>
        </div>

        <nav class="categories">
            <li class="category">Ação</li>
            <li class="category">Mistério</li>
            <li class="category">Romance</li>
            <li class="category">Suspense</li>
            <li class="category">Drama</li>
        </nav>
    </header>
    <main>
        <aside class="left">

        </aside>

        <section class="library">
            <div class="book">
                <figure>
                    <div class="img"><img src="https://i1.sndcdn.com/artworks-KlzGzGAyG7Bo8CYl-o9LyAw-t500x500.jpg" alt=""></div>
                    <figcaption>
                        <h2>Shadow Slave</h2>
                    </figcaption>
                </figure>
                <p id="author">Guiltythree</p>
                <p id="publisher">WebNovel</p>
                <p id="year">2022</p>
            </div>
        </section>

        <aside class="right">

        </aside>
    </main>
    <footer>
        <p>Todos os direitos reservados para SpringBook. &copy; Copyright.</p>
        <p>Entre em contato conosco :</p>
        <p>Telefone: +12 98765-4321</p>
        <p>Email: example@mail.com</p>
    </footer>
</body>
</html>
